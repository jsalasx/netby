<p-button (click)="showDialog()" label="Mas Detalles" />

<p-dialog
  header="Seleccionar Productos"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '100%' }"
  [draggable]="false"
>
  <div>
    <app-filter-product (filterToFetch)="onFilterProducts($event)"></app-filter-product>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <div>
        <h3 class="text-lg font-semibold mb-2">Productos Seleccionados</h3>
      </div>
      <p-table
        [value]="selectedProducts()"
        [tableStyle]="{ 'min-width': '50rem' }"
        selectionMode="single"
      >
        <ng-template #header>
          <tr>
            <th class="max-w-[10px] ">Actions</th>
            <th>Code</th>
            <th>Name</th>
            <th>Cantidad</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr class="cursor-pointer" [pSelectableRow]="product">
            <td class="max-w-[10px] truncate">
              <button
                type="button"
                pButton
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteProductToTransaction(product)"
              ></button>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td> <p-inputNumber type="number" [min]="0" [minFractionDigits]="2" [maxFractionDigits]="2" [(ngModel)]="product.cantidad" /></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div>
      <div>
        <h3 class="text-lg font-semibold mb-2">Lista de Productos</h3>
      </div>
      <p-table
        [value]="productsToShowTable()"
        [tableStyle]="{ 'min-width': '50rem' }"
        selectionMode="single"
      >
        <ng-template #header>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr class="cursor-pointer" (dblclick)="selectProductToTransaction(product)"  [pSelectableRow]="product">
            <td class="max-w-[10px] truncate text-ellipsis">{{ product.id }}</td>
            <td class="truncate text-ellipsis">{{ product.code }}</td>
            <td class="truncate text-ellipsis">{{ product.name }}</td>
            <td class="truncate text-ellipsis">{{ product.category }}</td>
            <td class="truncate text-ellipsis">{{ product.price | priceFormat }}</td>
            <td class="truncate text-ellipsis">{{ product.stock | priceFormat}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-button class="py-3" (click)="loadProductsToTransaction()" label="Cargar Productos a TransacciÃ³n" />
  <p-toast></p-toast>
</p-dialog>
