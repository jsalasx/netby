<p>list-products works!</p>


<p-button label="Cargar" (click)="onLoadProducts()" />
<app-save-product></app-save-product>


<p-table [value]="products()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.stock }}</td>
        </tr>
    </ng-template>
</p-table>
