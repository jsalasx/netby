<div class="flex mb-6 gap-4 justify-center items-center bg-gray-800 p-4 rounded-md shadow-md">
  <h1 class="text-2xl font-bold text-white">Inventory Management</h1>

  <nav *ngIf="showNavBar()" class="ml-10 flex justify-between gap-6">
    <!-- Link a Products -->
    <a
      routerLink="/products"
      routerLinkActive="text-yellow-400 border-b-2 border-yellow-400"
      class="text-white hover:text-yellow-300 transition-colors"
    >
      Products
    </a>

    <!-- Link a Transacciones -->
    <a
      routerLink="/transactions"
      routerLinkActive="text-yellow-400 border-b-2 border-yellow-400"
      class="text-white hover:text-yellow-300 transition-colors"
    >
      Transacciones
    </a>

    <p-button
      label="Logout"
      icon="pi pi-sign-out"
      severity="danger"
      (onClick)="logout()"
    ></p-button>
  </nav>
</div>
