apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-products
  namespace: netby-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-products
  template:
    metadata:
      labels:
        app: ms-products
    spec:
      containers:
      - name: ms-products
        image: "{{ .Values.netby.msproducts.image.repository }}:{{ .Values.netby.msproducts.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        envFrom:
        - configMapRef:
            name: ms-products-config
---
apiVersion: v1
kind: Service
metadata:
  name: ms-products-service
  namespace: netby-inventory
spec:
  selector:
    app: ms-products
  ports:
  - name: http
    protocol: TCP
    port: 80 # Puerto dentro del cluster
    targetPort: 8080 # Puerto del contenedor (FastAPI)
  type: ClusterIP # Exponer el servicio al exterior
---
